<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <section class="container mt-5">
    <h2>User Profile</h2>
    <div class="row">
      <div class="col-md-6">
        <h4>Profile Information</h4>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="username" value="Sintia" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" value="sintia123@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" value="+62 812 1234 5678" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <textarea class="form-control" id="address" rows="3" required>Jl. Raya No. 123, Jakarta, Indonesia</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>

      <div class="col-md-6">
        <h4>Order History</h4>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <span>Order #12345</span>
            <span class="badge bg-success">Completed</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Order #12346</span>
            <span class="badge bg-warning">In Progress</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Order #12347</span>
            <span class="badge bg-danger">Cancelled</span>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
